<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поисковый агент | Веб-интерфейс</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Поисковый агент</h1>
            <p class="subtitle">Ищет информацию в интернете и читает веб-страницы</p>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <textarea id="messageInput" placeholder="Введите ваш вопрос..." rows="1"></textarea>
            <button id="sendButton">➤</button>
        </div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
